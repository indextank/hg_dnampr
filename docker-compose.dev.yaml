# ========================
# 开发环境专用配置说明
# ========================
# 特性：
# 1. 单副本运行，最小资源分配
# 2. 调试工具集成（Xdebug等）
# 3. 详细日志记录
# 4. 本地代码热重载
# 5. 快速迭代配置

services:
  nginx:
    extends:
      file: compose_web.yaml
      service: nginx-server
    deploy:
      # 开发环境保持单副本，避免资源浪费
      # 建议值范围：1-2（本地多服务联调时可临时调整）
      replicas: 1
      resources:
        reservations:
          cpus: ${NGINX_DEV_RESERVATIONS_CPU:-0.1}
          memory: ${NGINX_DEV_RESERVATIONS_MEMORY:-64M}
    logging:
      # 开发日志配置（DEBUG级别）
      # max-size - 单个日志文件最大尺寸
      # max-file - 保留历史日志文件数量
      driver: "json-file"
      options:
        max-size: "10m"  # 建议值：10-50MB
        max-file: "3"    # 建议值：3-5个文件

